  <rect x="34" y="44" width="8" height="14" fill="#1e3a8a" rx="2"/>
  <path d="M22 56 L30 56 L30 58 L22 58 Z" fill="#0f172a"/> <!-- Boot L -->
  <path d="M34 56 L42 56 L42 58 L34 58 Z" fill="#0f172a"/> <!-- Boot R -->

